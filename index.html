    .sector span {

      width: 80px;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      color: #fff;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid red;
      margin: 10px auto -10px auto;
    }

    .logo-side {

    }

    .info {

    .insta-btn {

    .top-bar img {

  </style>
</head>

  <script>
    const motives = [
      "Bug√ºn harika bir g√ºn olabilir, yeter ki sen iste.",

        return;

      el.textContent = '"' + motives[Math.floor(Math.random() * motives.length)] + '"';

    const wheel = document.getElementById('wheel');
    const prizes = [
