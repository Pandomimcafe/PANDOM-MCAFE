<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pandomim Cafe - Şans Çarkı</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      padding: 2rem;
    }
    h1 { color: #5d1049; }
    .quote-box {
      margin: 20px auto;
      padding: 1rem;
      background: linear-gradient(135deg, #ffefba, #ffffff);
      border: 2px dashed #673ab7;
      border-radius: 16px;
      max-width: 500px;
      font-size: 1.2rem;
    }
    canvas {
      border: 4px solid #5d1049;
      border-radius: 50%;
      display: block;
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #5d1049;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .instagram-btn {
      display:inline-block;
      margin-top:20px;
      padding:10px 20px;
      background:#e1306c;
      color:#fff;
      border-radius:8px;
      text-decoration:none;
    }
    .info-box {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff9c4;
      border: 1px solid #fdd835;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Pandomim Cafe Logo" width="120" style="margin-bottom: 20px;">
  </div>
  <h1>Farkında ol, senden bir tane daha yok.</h1>
  <div class="quote-box" id="quoteBox">Yükleniyor...</div>
  <button onclick="showNewQuote()">Bir güzel söz daha</button>
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <button onclick="spin()">Çarkı Çevir</button>
  <div id="wheelResult"></div>
  <div class="info-box">
    <strong>🟡 Bilgilendirme:</strong><br>
    Bu çark sadece 2 kez çevrilebilir.<br>
    2. hakkı kullanırsan, ilk hakkın da harcanmış olur.<br><br>
    📸 Ekran görüntüsü al, <strong>@pandomimcafe</strong> hesabını takip et ve DM'den gönder.<br>
    🎁 Seni sürpriz bir ikram bekliyor!
  </div>
  <a class="instagram-btn" href="https://www.instagram.com/pandomimcafe" target="_blank">Instagram'da Takip Et</a>
</body>
</html>
