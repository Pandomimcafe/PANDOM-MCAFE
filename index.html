  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #fff;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 70px;

    .pointer {
      width: 0;

      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #e74c3c;
      margin-bottom: -15px;
      z-index: 10;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #000;
      position: relative;
      transition: transform 7s cubic-bezier(0.33, 1, 0.68, 1);
      overflow: hidden;
      margin: 20px 0;
    }

    .sector {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sector span {
      transform: rotate(calc(-1 * var(--angle)));
      width: 80px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }

    .btn {
      margin: 10px;
      padding: 10px 20px;
      background: #000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .info {
      font-size: 14px;
      margin-top: 20px;
      max-width: 320px;
      color: #444;
    }

    .insta-btn {
      background: #E1306C;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>

  <img src="logo_resized.png" class="logo" alt="Pandomim Logo"/>
  <div class="pointer"></div>

  <div id="wheel" class="wheel"></div>

  <button class="btn" onclick="spin()">Ã‡evir!</button>

  <p class="info">
    TÃ¼m hediyeler iÃ§in <strong>Instagram hesabÄ±mÄ±zÄ± takip edin</strong> ve
    <strong>DM'den ekran gÃ¶rÃ¼ntÃ¼sÃ¼ gÃ¶nderin</strong>.<br>
    Her cihaz yalnÄ±zca <strong>haftada 2 kez</strong> Ã§ark Ã§evirebilir.
  </p>
  <a href="https://instagram.com/pandomimcafe" target="_blank" class="insta-btn">Instagram'a Git</a>

  <script>
    const prizes = [
      "TatlÄ± + TÃ¼rk Kahvesi",
      "2 Adet SoÄŸuk Ä°Ã§ecek",
      "Nargile Bedava",
      "2 Bira + 1 Cips",
      "%20 Ä°ndirim",
      "Milkshake / SoÄŸuk Kahve",
      "ÅžansÄ±nÄ± Bir Daha Dene",
      "3 Top Dondurma",
      "BoÅŸ Dilim ðŸ˜„",
      "%10 Ä°ndirim"
    ];

    const colors = [
      "#e74c3c", "#f1c40f", "#2ecc71", "#3498db", "#9b59b6",
      "#1abc9c", "#e67e22", "#34495e", "#ff69b4", "#95a5a6"
    ];

    const wheel = document.getElementById("wheel");
    let deg = 0;

    prizes.forEach((text, i) => {
      const sector = document.createElement("div");
      sector.className = "sector";
      const angle = i * 36;
      sector.style.transform = `rotate(${angle}deg)`;
      sector.style.setProperty("--angle", `${angle}deg`);
      sector.style.background = colors[i % colors.length];

      const span = document.createElement("span");
      span.textContent = text;
      sector.appendChild(span);
      wheel.appendChild(sector);
    });

    const maxSpins = 2;
    const weekMs = 7 * 24 * 60 * 60 * 1000;

    function canSpin() {
      const lastTime = localStorage.getItem("lastSpinTime");
      const count = parseInt(localStorage.getItem("spinCount") || "0");
      const now = Date.now();
      if (!lastTime || now - lastTime > weekMs) {
        localStorage.setItem("spinCount", "0");
        localStorage.setItem("lastSpinTime", now.toString());
        return true;
      }
      return count < maxSpins;
    }

    function recordSpin() {
      let count = parseInt(localStorage.getItem("spinCount") || "0");
      count++;
      localStorage.setItem("spinCount", count.toString());
    }

    function spin() {
      if (!canSpin()) {
        alert("Ã‡evirme hakkÄ±nÄ±z doldu. LÃ¼tfen bir hafta sonra tekrar deneyin.");
        return;
      }

      let count = parseInt(localStorage.getItem("spinCount") || "0");
      const secondChance = count === 1;
      recordSpin();

      let index;
      if (secondChance) {
        const lowPrizes = [6, 8, 9]; // ÅžansÄ±nÄ± Dene, BoÅŸ, %10
        index = lowPrizes[Math.floor(Math.random() * lowPrizes.length)];
        alert("Ä°lk hakkÄ±nÄ± bÄ±raktÄ±n, bu son ÅŸansÄ±n!");
      } else {
        index = Math.floor(Math.random() * 10);
      }

      const extraSpins = 4 + Math.floor(Math.random() * 2); // 4-5 tur
      deg += 360 * extraSpins + (360 - (index * 36) - 18);
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        alert("KazandÄ±n: " + prizes[index]);
      }, 7000);
    }
  </script>
</body>
</html>
