<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pandomim Ödül Çarkı</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <h2 id="motiveText">Bugün harika bir gün olabilir, yeter ki sen iste.</h2>
  <button onclick="newMotive()">Bir güzel söze daha ihtiyacım var</button>
  
  <!-- İmleç Logo -->
  <div style="position: relative; display: flex; justify-content: center; align-items: center; margin-top: 20px;">
    <img src="logo.png" alt="İmleç" style="width: 40px; transform: rotate(180deg); position: absolute; top: -10px;" />
  </div>

  <canvas id="wheel" width="500" height="500"></canvas>
  <button onclick="spin()">Çevir!</button>

  <p style="margin-top: 20px;">
    Tüm hediyeler için <strong>Instagram hesabımızı takip edin</strong> ve
    <strong>DM'den ekran görüntüsü gönderin</strong>. Her cihaz yalnızca <strong>haftada 2 kez</strong> çark çevirebilir.
  </p>
  <a href="https://instagram.com/" target="_blank">
    <button style="background-color: #e91e63; color: white;">Instagram’a Git</button>
  </a>
</body>
</html>
