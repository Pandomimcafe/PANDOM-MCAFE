  <style>

    .sector {
      position: absolute;
      width: 50%;
      height: 50%;
      background: hsl(calc(var(--i) * 36deg), 80%, 60%);
      transform-origin: 100% 100%;
      transform: rotate(calc(var(--i) * 36deg)) skewY(-30deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sector span {
      transform: skewY(30deg);

    .logo-pointer {

    }

      margin-top: 30px;

      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="logo_resized.png" alt="Pandomim Logo" class="logo-pointer">
  <div class="wheel" id="wheel">
    <div class="sector" style="--i:0;"><span>TatlÄ± + TÃ¼rk Kahvesi</span></div><div class="sector" style="--i:1;"><span>2 Adet SoÄŸuk Ä°Ã§ecek</span></div><div class="sector" style="--i:2;"><span>Nargile Bedava</span></div><div class="sector" style="--i:3;"><span>2 Bira + 1 Cips</span></div><div class="sector" style="--i:4;"><span>%20 Ä°ndirim</span></div><div class="sector" style="--i:5;"><span>Milkshake / SoÄŸuk Kahve</span></div><div class="sector" style="--i:6;"><span>ÅžansÄ±nÄ± Bir Daha Dene</span></div><div class="sector" style="--i:7;"><span>3 Top Dondurma</span></div><div class="sector" style="--i:8;"><span>BoÅŸ Dilim ðŸ˜„</span></div><div class="sector" style="--i:9;"><span>%10 Ä°ndirim</span></div>
  </div>
  <button onclick="spin()">Ã‡evir!</button>

  <script>
    let deg = 0;
    const maxSpins = 2;
    const weekMs = 7 * 24 * 60 * 60 * 1000;
    const prizes = [
      "TatlÄ± + TÃ¼rk Kahvesi",
      "2 Adet SoÄŸuk Ä°Ã§ecek",
      "Nargile Bedava",
      "2 Bira + 1 Cips",
      "%20 Ä°ndirim",
      "Milkshake / SoÄŸuk Kahve",
      "ÅžansÄ±nÄ± Bir Daha Dene",
      "3 Top Dondurma",
      "BoÅŸ Dilim ðŸ˜„",
      "%10 Ä°ndirim"
    ];

    function canSpin() {
      let count = localStorage.getItem("spinCount");
      let lastTime = localStorage.getItem("lastSpinTime");
      const now = new Date().getTime();

      if (!lastTime || now - lastTime > weekMs) {
        localStorage.setItem("spinCount", "0");
        localStorage.setItem("lastSpinTime", now.toString());
        count = "0";
      }

      return parseInt(count) < maxSpins;
    }

    function recordSpin() {
      let count = parseInt(localStorage.getItem("spinCount") || "0");
      count++;
      localStorage.setItem("spinCount", count.toString());
    }

    function spin() {
      if (!canSpin()) {
        alert("Ã‡evirme hakkÄ±nÄ±z doldu. LÃ¼tfen 1 hafta sonra tekrar deneyin.");
        return;
      }
      recordSpin();

      const wheel = document.getElementById("wheel");
      const currentSpinCount = parseInt(localStorage.getItem("spinCount") || "1");

      let forcedIndex = null;
      if (currentSpinCount === 2) {
        const lowTierPrizes = [6, 8, 9];
        forcedIndex = lowTierPrizes[Math.floor(Math.random() * lowTierPrizes.length)];
        deg += 360 * 4 + (360 - (forcedIndex * 36) - 18);
      } else {
        deg += 360 * (3 + Math.floor(Math.random() * 3)) + Math.floor(Math.random() * 360);
      }

      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        const normalizedDeg = deg % 360;
        const correctedDeg = 360 - normalizedDeg;
        const sectorIndex = forcedIndex !== null ? forcedIndex : Math.floor(correctedDeg / 36) % 10;
        const prize = prizes[sectorIndex];
        alert("KazandÄ±n: " + prize);
      }, 6200);
    }
  </script>
</body>
</html>
