
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pandomim Ödül Çarkı</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="motivation-box" id="motive">"Bugün harika bir gün olabilir."</div>
  <button id="motiveBtn">Bir güzel söze daha ihtiyacım var</button>

  <div class="wheel-wrapper">
    <img src="logo.png" alt="Logo" class="side-logo left">
    <div class="wheel-container">
      <img src="logo.png" alt="İmleç" id="pointer" />
      <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <img src="logo.png" alt="Logo" class="side-logo right">
  </div>

  <button id="spinBtn">Çevir!</button>
  <p id="resultText"></p>

  <p class="info">
    Tüm hediyeler için <strong>Instagram hesabımızı takip edin</strong> ve <strong>DM'den ekran görüntüsü gönderin</strong>.<br>
    Her cihaz yalnızca <strong>haftada 2 kez</strong> çark çevirebilir.
  </p>
  <a href="https://instagram.com/pandomimcafe" target="_blank" class="insta-button">Instagram'a Git</a>

  <script src="script.js"></script>
</body>
</html>
