<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pandomim Cafe - Şans Çarkı</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fdfcfb;
      margin: 0; padding: 2rem;
    }
    .logo img {
      width: 100px;
      margin-bottom: 20px;
    }
    canvas {
      border: 4px solid #5d1049;
      border-radius: 50%;
      max-width: 400px;
      width: 100%;
      margin-top: 20px;
    }
    #result {
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: bold;
      color: #5d1049;
    }
    button {
      padding: 10px 20px;
      background: #5d1049;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
  <h1>🎉 Şans Çarkı</h1>
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <button onclick="spin()">Çarkı Çevir</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const rewards = ["Çay", "Kahve", "Tatlı", "Nargile", "2 Bira", "Cips", "İndirim", "Boş", "Sürpriz", "Yeniden"];
    const colors = ["#f44336","#e91e63","#9c27b0","#3f51b5","#03a9f4","#009688","#4caf50","#ffeb3b","#ff9800","#795548"];
    const arc = Math.PI * 2 / rewards.length;
    let startAngle = 0;
    let spinning = false;

    function drawWheel(angle = startAngle) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < rewards.length; i++) {
        const a = angle + i * arc;
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 180, a, a + arc);
        ctx.lineTo(200, 200);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(a + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.textAlign = "right";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(rewards[i], 160, 0);
        ctx.restore();
      }
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      const spinAmount = Math.PI * 10 + Math.random() * Math.PI * 2;
      let start = null;

      function animate(t) {
        if (!start) start = t;
        const progress = (t - start) / 3000;
        const eased = 1 - Math.pow(1 - progress, 3);
        const angle = eased * spinAmount;
        drawWheel(startAngle + angle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          startAngle += spinAmount;
          const index = Math.floor((rewards.length - (startAngle % (2 * Math.PI)) / arc) % rewards.length);
          document.getElementById("result").textContent = "🎁 Kazandın: " + rewards[index];
        }
      }

      requestAnimationFrame(animate);
    }

    document.addEventListener("DOMContentLoaded", () => drawWheel());
  </script>
</body>
</html>
