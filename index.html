<body>
  <div class="logo"><img src="logo.png" alt="Logo"></div>
  <h1>‚ú® Bir g√ºl√ºmseme kadar yakƒ±n: Kazanmak!</h1>
  <div class="quote-box" id="quoteBox">Y√ºkleniyor...</div>
  <button onclick="showNewQuote()">Bir g√ºzel s√∂z daha</button>
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <button onclick="spin()">√áarkƒ± √áevir</button>
  <div id="result"></div>
  <div class="info-box">
    üü° Kazandƒ±ƒüƒ±n √∂d√ºl√º almak i√ßin <strong>@pandomimcafe</strong> hesabƒ±nƒ± takip et<br>
    üì∏ Ekran g√∂r√ºnt√ºs√ºn√º DM'den g√∂nder ‚Äì seni bir s√ºrpriz bekliyor!
    <br><br>
    ‚è≥ G√ºnde en fazla 2 kez √ßark √ßevirebilirsin.
  </div>
  <a class="instagram-btn" href="https://www.instagram.com/pandomimcafe" target="_blank">Instagram‚Äôda Takip Et</a>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const rewards = ["√áay", "Kahve", "Tatlƒ±", "Nargile", "2 Bira", "Cips", "ƒ∞ndirim", "Bo≈ü", "S√ºrpriz", "Yeniden"];
    const colors = ["#f44336","#e91e63","#9c27b0","#3f51b5","#03a9f4","#009688","#4caf50","#ffeb3b","#ff9800","#795548"];
    const arc = Math.PI * 2 / rewards.length;
    let startAngle = 0;
    let spinning = false;
    let quoteClicks = 0;
    let lastQuote = "";

    const quotes = [
      "Sen d√º≈ü√ºnd√ºƒü√ºnden daha g√º√ßl√ºs√ºn.",
      "Bug√ºn ba≈ülamak i√ßin harika bir g√ºn.",
      "Her ≈üey seninle ba≈ülar.",
      "Hayat senin hik√¢yen, cesaretle yaz.",
      "Bir g√ºl√ºmseme her ≈üeyi deƒüi≈ütirebilir."
    ];

    function drawWheel(angle = startAngle) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < rewards.length; i++) {
        const a = angle + i * arc;
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 180, a, a + arc);
        ctx.lineTo(200, 200);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(a + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.textAlign = "right";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(rewards[i], 160, 0);
        ctx.restore();
      }
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      const spinAmount = Math.PI * 10 + Math.random() * Math.PI * 2;
      let start = null;

      function animate(t) {
        if (!start) start = t;
        const progress = (t - start) / 3000;
        const eased = 1 - Math.pow(1 - progress, 3);
        const angle = eased * spinAmount;
        drawWheel(startAngle + angle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          startAngle += spinAmount;
          const index = Math.floor((rewards.length - (startAngle % (2 * Math.PI)) / arc) % rewards.length);
          document.getElementById("result").textContent = "üéÅ Kazandƒ±n: " + rewards[index];
        }
      }

      requestAnimationFrame(animate);
    }

    function showNewQuote() {
      if (quoteClicks >= 2) {
        document.getElementById("quoteBox").textContent = "3. s√∂z burada yok... Cafe‚Äôde dertle≈üiriz. Bekliyoruz üòä";
        return;
      }
      let newQuote;
      do {
        newQuote = quotes[Math.floor(Math.random() * quotes.length)];
      } while (newQuote === lastQuote);
      lastQuote = newQuote;
      document.getElementById("quoteBox").textContent = newQuote;
      quoteClicks++;
    }

    document.addEventListener("DOMContentLoaded", () => {
      drawWheel();
      showNewQuote();
    });
  </script>
