
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pandomim Ödül Çarkı</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <p id="motive">"Bugün harika bir gün olabilir, yeter ki sen iste."</p>
  <button class="btn" onclick="newMotive()">Bir güzel söze daha ihtiyacım var</button>

  <div class="wheel-wrapper">
    <img src="assets/logo.png" class="logo-left" alt="Logo">
    <div id="pointer"></div>
    <div id="wheel" class="wheel"></div>
    <img src="assets/logo.png" class="logo-right" alt="Logo">
  </div>

  <button class="btn" onclick="spin()">Çevir!</button>

  <p class="info">
    Tüm hediyeler için <strong>Instagram hesabımızı takip edin</strong> ve
    <strong>DM'den ekran görüntüsü gönderin</strong>.
  </p>
  <a href="https://instagram.com/pandomimcafe" class="insta-btn" target="_blank">Instagram'a Git</a>

  <template id="sector-template">
    <div class="sector"><span></span></div>
  </template>

  <script src="assets/script.js"></script>
</body>
</html>
