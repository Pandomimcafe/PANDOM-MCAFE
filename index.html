<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {

      background: #fff;
      color: #222;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    #motive {
      font-size: 16px;
      font-weight: bold;
      margin: 20px 0;
      max-width: 300px;
    }
    .btn {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border: 8px solid #000;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 6s ease-out;
      margin: 20px 0;
      position: relative;
    }
    .sector {
      --deg: calc(var(--i) * 36deg);
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      transform: rotate(var(--deg));
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .sector:nth-child(odd)  { background: #000; }
    .sector:nth-child(even) { background: #eee; }
    .sector span {
      width: 80px;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      transform: rotate(calc(-1 * var(--deg)));
      color: #fff;
    }
    .sector:nth-child(even) span { color: #000; }
    .logo-pointer {
      width: 60px;
      margin-bottom: -50px;
      transform: rotate(180deg);
    }
    .info {
      font-size: 14px;
      margin-top: 30px;
      max-width: 320px;
    }
    .insta-btn {
      background: #E1306C;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

    <strong>DM'den ekran g√∂r√ºnt√ºs√º g√∂nderin</strong>.
  </p>
  <a href="https://instagram.com/pandomimcafe" class="insta-btn" target="_blank">Instagram'a Git</a>

  <template id="sector-template">
    <div class="sector"><span></span></div>
  </template>

  <script>
    const motives = [
      "Bug√ºn harika bir g√ºn olabilir, yeter ki sen iste.",

      "Pes etme, belki de zafer bir sonraki denemededir.",

      "Unutma: En karanlƒ±k an, ≈üafaƒüa en yakƒ±n olandƒ±r."
    ];
    let motiveCount = 0;
    window.newMotive = function () {
      motiveCount++;
      const el = document.getElementById("motive");
      if (motiveCount > 2) {
        el.textContent = 'Artƒ±k ba≈üka c√ºmle yok... Cafede dertle≈üiriz ‚òï';
        return;
      }
      el.textContent = '"' + motives[Math.floor(Math.random() * motives.length)] + '"';
    }

    const prizes = [
      "Tatlƒ± + T√ºrk Kahvesi",
      "2 Adet Soƒüuk ƒ∞√ßecek",
      "Nargile Bedava",
      "2 Bira + 1 Cips",

      "Bo≈ü Dilim üòÑ",

    ];

    const wheel = document.getElementById('wheel');
    prizes.forEach((text, i) => {

      sector.style.setProperty('--i', i);
      sector.querySelector('span').textContent = text;

    });

    let deg = 0;
    window.spin = function () {

      wheel.style.transform = `rotate(${deg}deg)`;

  </script>
</body>
</html>
