<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const rewards = [
  "TatlÄ±nÄ± al kahwen bizden ", "2 Adet Soft Ä°Ã§ecek", "Nargile Bedava",
  "2 Bira + 1 Cips (250â‚º)", "%20 Ä°ndirim", "Milkshake / SoÄŸuk Kahve",
  "ÅžansÄ±nÄ± Bir Daha Dene", "3 Top Dondurma", "BoÅŸ Dilim ðŸ˜„", "%10 Ä°ndirim"
];
let deg = 0;
let spinning = false;

function drawWheel() {
  const num = rewards.length;
  const arc = (2 * Math.PI) / num;
  for (let i = 0; i < num; i++) {
    ctx.beginPath();
    ctx.fillStyle = `hsl(${i * 36}, 80%, 60%)`;
    ctx.moveTo(250, 250);
    ctx.arc(250, 250, 250, i * arc, (i + 1) * arc);
    ctx.lineTo(250, 250);
    ctx.fill();

    ctx.save();
    ctx.translate(250, 250);
    ctx.rotate((i + 0.5) * arc);
    ctx.fillStyle = "#000";
    ctx.font = "13px Arial";
    ctx.textAlign = "right";
    ctx.fillText(rewards[i], 230, 5);
    ctx.restore();
  }
}

drawWheel();

function spin() {
  if (spinning) return;
  spinning = true;
  const randAngle = 360 * 7 + Math.floor(Math.random() * 360);
  let current = 0;

  const interval = setInterval(() => {
    deg += 10;
    deg %= 360;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(250, 250);
    ctx.rotate(deg * Math.PI / 180);
    ctx.translate(-250, -250);
    drawWheel();
    ctx.restore();
    current += 10;

    if (current >= randAngle) {
      clearInterval(interval);
      spinning = false;
      const index = rewards.length - Math.floor(((deg % 360) / (360 / rewards.length))) - 1;
      const correctedIndex = index < 0 ? 0 : index;
      const result = rewards[correctedIndex];
      alert("Tebrikler! KazandÄ±ÄŸÄ±nÄ±z: " + result);
    }
  }, 20);
}
