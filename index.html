<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pandomim Cafe - Şans Çarkı</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      padding: 2rem;
    }
    .logo img {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 { color: #5d1049; font-size: 1.5rem; }
    .quote-box {
      margin: 20px auto;
      padding: 1rem;
      background: linear-gradient(135deg, #ffefba, #ffffff);
      border: 2px dashed #673ab7;
      border-radius: 16px;
      max-width: 500px;
      font-size: 1.2rem;
    }
    canvas {
      border: 4px solid #5d1049;
      border-radius: 50%;
      display: block;
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #5d1049;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .info-box {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff9c4;
      border: 1px solid #fdd835;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    .instagram-btn {
      display:inline-block;
      margin-top:20px;
      padding:10px 20px;
      background:#e1306c;
      color:#fff;
      border-radius:8px;
      text-decoration:none;
      font-weight: bold;
    }
    #wheelResult {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.4s ease-in-out, transform 0.4s;
    }
    #wheelResult.show {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Pandomim Cafe Logo">
  </div>
  <h1>✨ Bir gülümseme kadar yakın: Kazanmak!</h1>
  <div class="quote-box" id="quoteBox">Yükleniyor...</div>
  <button onclick="showNewQuote()">Bir güzel söz daha</button>
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <button onclick="spin()">Çarkı Çevir</button>
  <div id="wheelResult"></div>
  <div class="info-box">
    <strong>🟡 Bilgilendirme:</strong><br>
    Kazandığın ödülü almak için <strong>@pandomimcafe</strong> hesabını takip et<br>
    ve ekran görüntüsünü DM’den gönder! 🎁<br><br>
    ⏳ Sadece 2 kez çevirme hakkın var, 2. hakkı kullandığında ilk hakkın da silinir.
  </div>
  <a class="instagram-btn" href="https://www.instagram.com/pandomimcafe" target="_blank">Instagram’da Takip Et</a>
  <script>
    const quotes = [
      "Sen düşündüğünden daha güçlüsün.",
      "Bugün başlamak için harika bir gün.",
      "Her şey seninle başlar.",
      "Hayat senin hikâyen, cesaretle yaz.",
      "Bir gülümseme her şeyi değiştirebilir."
    ];
    const rewards = [
      "Nargile Bedava", "2 Bira + 1 Cips", "Türk Kahvesi", "Tatlı + Çay", "%10 İndirim",
      "Sıcak Çikolata %50", "3 Top Dondurma", "Instagram’da Etiketle", "Hikâyende Paylaş = Kahve", "Şansını Bir Daha Dene"
    ];
    let quoteClicks = 0;
    let lastQuote = "";

    function showNewQuote() {
      if (quoteClicks >= 2) {
        document.getElementById("quoteBox").textContent = "3. söz burada yok... Cafe’de dertleşiriz. Bekliyoruz 😊";
        return;
      }
      let newQuote;
      do {
        newQuote = quotes[Math.floor(Math.random() * quotes.length)];
      } while (newQuote === lastQuote);
      lastQuote = newQuote;
      document.getElementById("quoteBox").textContent = newQuote;
      quoteClicks++;
    }

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const colors = ["#f44336", "#e91e63", "#9c27b0", "#3f51b5", "#03a9f4", "#009688", "#4caf50", "#ffeb3b", "#ff9800", "#795548"];
    const arc = Math.PI * 2 / rewards.length;
    let startAngle = 0;
    let spinning = false;

    function drawWheel(rotation = startAngle) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < rewards.length; i++) {
        const angle = rotation + i * arc;
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, 200, angle, angle + arc);
        ctx.lineTo(centerX, centerY);
        ctx.fill();
        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(rewards[i], 180, 0);
        ctx.restore();

    function spin() {
      if (spinning) return;
      spinning = true;
      let spinAngle = Math.random() * Math.PI * 4 + Math.PI * 10;
      let duration = 3000;
      let start = null;
      let currentAngle = 0;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const eased = easeOut(progress / duration);
        currentAngle = eased * spinAngle;
        drawWheel(startAngle + currentAngle);
        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          startAngle += currentAngle;
          const index = Math.floor((rewards.length - (startAngle % (2 * Math.PI)) / arc) % rewards.length);
          const resultEl = document.getElementById("wheelResult");
          resultEl.textContent = "🎁 Sürpriz hediyeni al: " + rewards[index];
          resultEl.classList.remove("show");
          void resultEl.offsetWidth;
          resultEl.classList.add("show");
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    document.addEventListener("DOMContentLoaded", () => {
      drawWheel();
      showNewQuote();
    });
  </script>
</body>
</html>
