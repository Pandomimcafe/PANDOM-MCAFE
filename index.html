
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pandomim Ödül Çarkı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="motive-text" id="motiveText">"Bugün harika bir gün olabilir."</h1>
    <button class="btn" onclick="showMotive()">Bir güzel söze daha ihtiyacım var</button>

    <div class="logo-row">
      <img src="logo.png" alt="logo" class="side-logo" />
      <div style="position: relative;">
        <canvas id="wheel" width="400" height="400"></canvas>
        <div class="pointer"></div>
        <img src="logo.png" alt="logo" class="top-logo" />
      </div>
      <img src="logo.png" alt="logo" class="side-logo" />
    </div>

    <button class="btn" onclick="spin()">Çevir!</button>

    <p class="info-text">
      Tüm hediyeler için <strong>Instagram hesabımızı takip edin</strong> ve
      <strong>DM'den ekran görüntüsü gönderin</strong>.
    </p>
    <a href="https://www.instagram.com/pandomimcafe" target="_blank" class="insta-btn">Instagram'a Git</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
