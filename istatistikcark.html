
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Çark İstatistikleri</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>🎡 Çark Kazanım İstatistikleri</h1>
    <p>Son kullanıcıların kazandığı ödül dağılımını burada görebilirsiniz.</p>
    <table id="statsTable">
        <thead>
            <tr><th>Ödül</th><th>Kaç Kere Kazanıldı</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const rewards = [
            "Tatlını al kahwen bizden ", "2 Adet Soft İçecek", "Nargile Bedava",
            "2 Bira + 1 Cips (250₺)", "%20 İndirim", "Milkshake / Soğuk Kahve",
            "Şansını Bir Daha Dene", "3 Top Dondurma", "Boş Dilim 😄", "%10 İndirim"
        ];
        const stats = JSON.parse(localStorage.getItem("spinStats") || "[]");
        const counts = new Array(rewards.length).fill(0);

        stats.forEach(item => counts[item.index]++);

        const tbody = document.querySelector("#statsTable tbody");
        rewards.forEach((label, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${label}</td><td>${counts[index]}</td>`;
            tbody.appendChild(row);
        });
    </script>
</body>
</html>
